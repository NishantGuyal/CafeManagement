{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <head>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        rel="stylesheet"
      />
    </head>
    {% tailwind_css %}
    <title>{% block title %}Cafe Home Page{% endblock %}</title>
  </head>
  <body>
    {% block navBar %}
    <nav class="navbar">
      <div class="logo">
        <a href="{% url 'index'%}">Cafe Management</a>
      </div>
      <div class="nav-links">
        <a href="{% url 'user_management' %}">Users</a>
        <a href="{% url 'item_list' %}">Items</a>
        <a href="{% url 'order_management' %}">Orders</a>
        <a href="{% url 'order_report' %}">Order Records</a>
        <a href="#">Logout</a>
      </div>
    </nav>
    {% endblock navBar %} {% block content %}
    <h1 class="font-bold text-center font-serif">Welcome Page</h1>
    {% endblock %}
  </body>
</html>
