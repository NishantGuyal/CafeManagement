{% extends 'index.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold mb-4">Place an Order</h1>

<form method="POST" action="{% url 'create_order' %}" class="space-y-4">
    {% csrf_token %}
    
    <div id="order-details-container" class="space-y-4">
        <div class="order-detail-row flex space-x-4 items-center" id="order-detail-row-1">
            <div class="order-detail flex-1">
                <label for="id_customer" class="block font-semibold mb-2">User</label>
                <select name="customer" class="w-full p-2 border border-gray-300 rounded" required>
                    {% for user in users %}
                        <option value="{{ user.user_id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="order-detail flex-1">
                <label for="id_item" class="block font-semibold mb-2">Item</label>
                <select name="item" class="w-full p-2 border border-gray-300 rounded" required>
                    {% for item in items %}
                        <option value="{{ item.item_id }}">{{ item.item_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="order-detail flex-1">
                <label for="id_counter" class="block font-semibold mb-2">Quantity</label>
                <input type="number" name="counter" value="0" min="0" step="1" class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="order-detail-buttons flex items-center space-x-2">
                <button type="button" class="add-mini-order-btn bg-green-500 text-white p-2 rounded hover:bg-green-400" onclick="addOrderDetail()">+</button>
                <button type="button" class="remove-mini-order-btn bg-red-500 text-white p-2 rounded hover:bg-red-400" onclick="removeOrderDetail(this)">-</button>
            </div>
        </div>
    </div>
    
    <button type="submit" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-400 mt-4">Place Order</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let orderDetailCount = 1;

    // Add a new mini order row
    function addOrderDetail() {
        orderDetailCount++;
        const newOrderDetail = `
            <div class="order-detail-row flex space-x-4 items-center" id="order-detail-row-${orderDetailCount}">
                <div class="order-detail flex-1">
                    <label for="id_customer" class="block font-semibold mb-2">User</label>
                    <select name="customer" class="w-full p-2 border border-gray-300 rounded" required>
                        {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="order-detail flex-1">
                    <label for="id_item" class="block font-semibold mb-2">Item</label>
                    <select name="item" class="w-full p-2 border border-gray-300 rounded" required>
                        {% for item in items %}
                            <option value="{{ item.item_id }}">{{ item.item_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="order-detail flex-1">
                    <label for="id_counter" class="block font-semibold mb-2">Quantity</label>
                    <input type="number" name="counter" value="0" min="0" step="1" class="w-full p-2 border border-gray-300 rounded" required>
                </div>

                <div class="order-detail-buttons flex items-center space-x-2">
                    <button type="button" class="add-mini-order-btn bg-green-500 text-white p-2 rounded hover:bg-green-400" onclick="addOrderDetail()">+</button>
                    <button type="button" class="remove-mini-order-btn bg-red-500 text-white p-2 rounded hover:bg-red-400" onclick="removeOrderDetail(this)">-</button>
                </div>
            </div>
        `;
        $('#order-details-container').append(newOrderDetail);
    }

    function removeOrderDetail(button) {
        const row = $(button).closest('.order-detail-row');
        if (orderDetailCount > 1) {
            row.remove();
            orderDetailCount--;
        }
    }
    
</script>

{% endblock %}
